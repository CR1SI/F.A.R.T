<div class="flex gap-2 w-full h-full items-stretch">
    @for(game of games; track game.date){
    <div class="h-full w-60 bg-white flex flex-col">
        @if (game.gamePlayed){
        <div class="w-full justify-start pl-1 align-middle flex flex-row bg-[oklch(0.53_0.19_351.02)]">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"
                class="fill-white w-[1.5em] h-full align-middle">
                <path
                    d="M187.2 100.9C174.8 94.1 159.8 94.4 147.6 101.6C135.4 108.8 128 121.9 128 136L128 504C128 518.1 135.5 531.2 147.6 538.4C159.7 545.6 174.8 545.9 187.2 539.1L523.2 355.1C536 348.1 544 334.6 544 320C544 305.4 536 291.9 523.2 284.9L187.2 100.9z" />
            </svg>
            <h1 class="pl-1 text-start font-[IndustryBaby] text-white ">
                <a href="{{ game.vodLink }}" target="_blank"
                    class="transition-all duration-75 ease-in-out hover:text-[oklch(0.27_0.02_267.98)] hover:cursor-pointer">
                    WATCH VOD
                </a>
            </h1>
        </div>
        }
        <div class="w-full h-full flex flex-col items-start">
            <div
                class="w-full h-[30%] bg-[oklch(0.27_0.02_267.98)] text-xs text-start font-[IndustryBaby] align-text-top ">
                <p class="mx-1 text-white italic">{{ game.dateChosen ? game.date : 'TBD' }}</p>
            </div>
            <div class="w-full h-full flex flex-row-1 items-center">
                @if(game.opponentsSelected){
                <div class="grid grid-cols-[2fr_1fr] w-full h-1/2 items-center pl-5">
                    <div class="flex items-center gap-2">
                        <img src="{{ game.team1.logoUrl }}" class="w-7 h-7 object-contain">
                        <span class="text-black text-xs font-[IndustryBaby] truncate">{{ game.team1.name }}</span>
                    </div>
                    <div class="text-end">
                        <span class="text-[oklch(0.53_0.19_351.02)] font-[IndustryBaby] font-bold">{{ game.scoreTeam1
                            }}</span>
                    </div>
                </div>
                <p class="px-2">:</p>
                <div class="grid grid-cols-[1fr_2fr] w-full h-1/2 items-center pr-5">
                    <div class="text-start">
                        <span class="text-[oklch(0.53_0.19_351.02)] font-[IndustryBaby] font-bold">{{ game.scoreTeam2
                            }}</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-black text-xs font-[IndustryBaby] truncate">{{ game.team2.name }}</span>
                        <img src="{{ game.team2.logoUrl }}" class="w-7 h-7 object-contain">
                    </div>
                </div>
                }@else {
                <div class="flex items-center justify-center h-full">
                    <h1 class="text-black font-[IndustryBaby]">TBD</h1>
                </div>
                }
            </div>
        </div>
    </div>

    }
</div>
