<section class="w-full flex h-fit justify-center align-middle py-5">
    <div class="flex flex-col h-auto backdrop-blur-sm">
        <div class="w-full h-full grid grid-cols-[150px_450px_150px_150px] gap-5 font-[Fixture] text-2xl p-3 text-[oklch(0.27_0.02_267.98)]">
            <div class="flex justify-center items-center">
                <h1>RANK</h1>
            </div>
            <div class="flex justify-start items-center italic">
                <h1>TEAMS</h1>
            </div>
            <div class="flex justify-center items-center italic">
                <h1>RECORD</h1>
            </div>
            <div class="flex justify-center items-center italic">
                <h1>POINTS</h1>
            </div>
        </div>
        <hr class="w-[95%] self-center">
        @for(team of (teams$ | async); track team.shortName; let i = $index){
            <div class="w-full h-full grid grid-cols-[150px_450px_150px_150px] gap-5 font-[IndustryBaby] text-4xl p-3">
                <div class="flex justify-center text-3xl items-center text-[oklch(0.27_0.02_267.98)]">
                    {{ i + 1 }}.
                </div>
                <div class="flex flex-row justify-start items-center gap-5 italic text-[oklch(0.27_0.02_267.98)]">
                    <img class="max-w-13 max-h-13 min-w-13 min-h-13" src="{{team.logo_url}}">
                    <div class="flex flex-col">
                        <h1>{{ team.name }}</h1>
                        <p class="text-sm text-[oklch(0.53_0.19_351.02)]">{{ team.players[0] }} \ {{ team.players[1] }}</p>
                    </div>
                </div>
                <div class="flex justify-center items-center italic text-[oklch(0.27_0.02_267.98)]">
                    <h1>{{ team.wins }}-{{ team.losses }}</h1>
                </div>
                <div class="flex justify-center items-center italic text-[oklch(0.27_0.02_267.98)]">
                    <h1>{{ team.points }}</h1>
                </div>
            </div>
        }
    </div>
</section>
