<section class="w-full flex h-fit justify-center">
    <div class="flex flex-col w-full center backdrop-blur-sm p-5">
        <div class="w-full h-fit flex flex-row p-2 italic justify-center items-center">
            <img class="w-[20%] h-15 filter grayscale" src="assets/art/FART.svg">
            <h1 class="font-[Fixture] w-[60%] text-center text-2xl">LOGIN TO F.A.R.T.</h1>
        </div>
        <div class="w-full h-fit flex flex-col p-2 gap-10">
            <div [formGroup]="loginForm" class="w-full h-fit flex flex-col items-center gap-8">
                <div>
                    <label for="username" class="text-xl font-[IndustryBaby]">USERNAME</label>
                    <br>
                    <input id="username" type="text" formControlName="username" class="border-2 font-[IndustryBaby]"/>
                </div>
                <div>
                    <label for="password" class="text-xl font-[IndustryBaby]">PASSWORD</label>
                    <br>
                    <input id="password" type="password" formControlName="password" class="border-2 font-[IndustryBaby]"/>
                </div>
                
            </div>
            <div class="w-full h-fit flex flex-col-reverse md:flex-row gap-10 items-center justify-center">
                <div class="w-fit">
                    <button routerLink="/register" class="font-[Fixture] bg-[oklch(0.53_0.19_351.02)] italic shadow-xl px-10 py-4 text-2xl text-[oklch(0.27_0.02_267.98)] transition-all ease-in-out hover:scale-105 hover:text-[oklch(0.53_0.19_351.02)] hover:bg-[oklch(0.27_0.02_267.98)] hover:cursor-pointer hover:shadow-2xl">
                            REGISTER
                    </button>
                </div>
                <div class="w-fit">
                    <button [disabled]="isLoading" (click)="onLogin()" class="font-[Fixture] bg-[oklch(0.53_0.19_351.02)] italic shadow-xl px-10 py-4 text-2xl text-[oklch(0.27_0.02_267.98)] transition-all ease-in-out hover:scale-105 hover:text-[oklch(0.53_0.19_351.02)] hover:bg-[oklch(0.27_0.02_267.98)] hover:cursor-pointer hover:shadow-2xl">
                            {{isLoading ? 'LOGGING IN...' : 'LOGIN' }}
                    </button>
                </div>
            </div>
            @if (errorMsg) {
            <div class="w-full text-center">
                <p class="font-[IndustryBaby] text-[oklch(0.53_0.19_351.02)] animate-pulse uppercase">
                    {{ errorMsg }}
                </p>
            </div>
            }
        </div>
    </div>
</section>
