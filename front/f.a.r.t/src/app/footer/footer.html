<div class="w-full h-fit bg-[oklch(0.27_0.02_267.98)] shadow-xl flex flex-col pt-2">
    <div class="w-[60%] self-center flex flex-col gap-5">
        <div class="w-full h-fit">
            <h1 class="font-[Fixture] text-white tracking-wider text-center italic text-2xl md:text-4xl">THE TEAMS</h1>
        </div>
        <div class="w-full h-fit flex flex-col md:flex-row gap-5">
            @for(team of (teams$ | async); track team.shortName; let i = $index){
                <div class="flex flex-row md:flex-col gap-2 items-center">
                    <img class="w-12 h-14" src="{{team.logo_url}}">
                    <span class="font-[IndustryBaby] text-center text-white text-lg md:text-lg">
                        {{ team.city }}
                    </span>
                </div>
            }
        </div>
    </div>

    <br>
    
    <div class="w-[60%] self-center">

    </div>

    <br>

    <div class="w-[60%] self-center">
        <hr class="text-white">
    </div>

    <br>

    <div class="w-[60%] self-center">

    </div>
</div>
